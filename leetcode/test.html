<script type="text/javascript">

var generateParenthesis = function(n) {
    var res =[];
    addParenthesis("", n, 0);
    return res;
    function addParenthesis(str, left, right){
        if(left === 0 && right === 0){
            res.push(str);
        }
        if(left>0){
            addParenthesis(str+'(', left-1, right+1);
        }
        if(right>0){
            addParenthesis(str+')', left, right-1);
        }
    }
};
