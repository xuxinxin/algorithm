<script type="text/javascript">

function ListNode(val) {
     this.val = val;
     this.next = null;
}

var removeNthFromEnd = function(head, n) {
    var before = head,
        after  = head;
    var vernier = 0;

    while(after.next!== null){
        if(vernier<n){
            vernier++;
            after = after.next;
        }else{
            before = before.next;
            after  = after.next;
        }
    }
    if(vernier === n){
        before.next = before.next.next;
    }else if(vernier === n-1){
        head = head.next;
    }
    return head;
};

var l1 = new ListNode(1);
var l2 = new ListNode(2);
var l3 = new ListNode(3);
var l4 = new ListNode(4);
var l5 = new ListNode(5);
var head = l1;
l1.next = l2;
l2.next = l3;
l3.next = l4;
l4.next = l5;
l5.next = null;


var pre = Date.now();
nums =[1, 0, 0, 2];

var end = Date.now();

</script>
