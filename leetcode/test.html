<script type="text/javascript">
var convert = function(s, numRows) {
    var newSArray = [],
    	returnS = '';
    if (numRows == 1){
    	return s;
    }
    for (var i = 0; i < numRows; i++) {
    	newSArray.push([]);
    };
    for(var i = 0; i<s.length; i++){
    	var j = i%( 2*numRows-2 );
    	if(j<numRows){
    		newSArray[j].push(s.charAt(i));
    	}else{
    		newSArray[2*numRows-2-j].push(s.charAt(i));
    	}
    }
    for( array of newSArray ){
    	returnS += array.join('');
    }
    return returnS;
};

	s = 'abcd';
	console.log(convert("PAYPALISHIRING", 3));
</script>
