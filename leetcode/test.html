<!DOCTYPE html>
<html>
<head>
	<title>test</title>
</head>
<body>
<script type="text/javascript">

var romanToInt = function(s) {
    var num = 0,
        Roman ={
            I: 1,
            V: 5,
            X: 10,
            L: 50,
            C: 100,
            D: 500,
            M: 1000
        };
    sArray = s.split('');
    for (var i = 0; i < sArray.length; i++) {
        if( sArray[i+1] && Roman[sArray[i+1]]>Roman[sArray[i]]){
            num = num +Roman[sArray[i+1]] - Roman[sArray[i]];
            i++;
        }else{
            num = num + Roman[sArray[i]];
        }
    };
    return num;

};
var pre = Date.now();
console.log(romanToInt('III'));  //3
console.log(romanToInt('IV')); // 4 8 9 10 15 12 19 20 21 51 60 80 90 99 100
console.log(romanToInt('VIII')); // 1888 2015 3999
console.log(romanToInt('IX'));
console.log(romanToInt('X'));
console.log(romanToInt('XV'));
console.log(romanToInt('XII'));
console.log(romanToInt('XIX'));
console.log(romanToInt('XX'));
console.log(romanToInt('XXI'));
console.log(romanToInt('LI'));
console.log(romanToInt('LX'));
console.log(romanToInt('LXXX'));

console.log(romanToInt('XC'));
console.log(romanToInt('XCIX'));
console.log(romanToInt('C'));
console.log(romanToInt('MDCCCLXXXVIII'));
console.log(romanToInt('MMXV'));
console.log(romanToInt('MMMCMXCIX'));

var end = Date.now();
console.log(end - pre);
</script>
</body>
</html>
